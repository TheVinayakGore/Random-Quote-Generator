<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotinger - Read new quote daily</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: "Jost", sans-serif;
        }
    </style>


    <div class="d-flex align-items-center justify-content-center m-auto p-5 bg-info-subtle" style="height: 100vh;">
        <div class="d-flex flex-column align-items-center justify-content-center m-auto p-5 rounded-4 bg-light shadow" style="width: 50vw;">
            <div class="d-flex flex-column align-items-center mb-5">
                <h1 class="fw-bold">Quote of the day</h1>
                <h5 class="my-3 fw-light text-center">" <span id="quote"></span> "</h5>
                <p class="text-end w-100">- <span id="author"></span></p>
            </div>
            <div class="d-flex my-3 gap-3">
                <button id="new" onclick="getquote(apiUrl);" class="btn btn-primary px-5 p-2">Generate New</button>
                <button id="twit" onclick="twit()" class="btn btn-outline-info px-5 p-2">Twit the Quote</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
